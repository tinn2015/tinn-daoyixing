<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FilterableProductTable</title>

    <script src="../build/react.js"></script>
    <script src="../build/react-dom.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.24/browser.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <script src="../bower_components/jquery/dist/jquery.js"></script>
</head>
<style>
    .box{
        padding:15px 20px;
        border:1px solid green;
        width:150px;
    }
</style>
<body>
<div id="app"></div>
</body>
</html>
<script type="text/babel">
    var LikeButton = React.createClass({
        getInitialState:function(){
            return{
                liked:false
            }
        },
        componentWillMount:function(){
            console.log('WillMount'+new Date().toLocaleTimeString())
        },
        componentDidMount:function(){
            console.log('DidMount'+new Date().toLocaleTimeString())
        },
        handleClick:function(){
            this.setState({
                liked:!this.state.liked
            })
        },
        shouldComponentUpdate:function(){
                console.log('return true :重新render;return false render()将不会执行');
            return true

        },
        componentWillUnmount:function(){
            console.log('这是组件被移除')

        },
        render:function(){
            var text = this.state.liked ? 'like': 'don\'t like';
            return(
                    <p className="box" onClick={this.handleClick} >
                        I {text} this
                    </p>
            )
        }
    });

    ReactDOM.render(
            <div>
                <LikeButton  />

            </div>
            ,
            document.getElementById('app')
    )
</script>
